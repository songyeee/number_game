<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 추측게임</title>
  <style>
    body {
      width: 50%;
      max-width: 800px;
      min-width: 480px;
      margin: 0 auto;
    }

    .form input {
      width: 200px;
    }
  </style>
</head>
<body>
  <h1>숫자 추측 게임</h1>

  <p>1~100까지의 랜덤 숫자를 선택하세요. 
    기회는 10번. 더 높은지
    더 낮은지 말씀드릴게요.
  </p>


  <!-- 입력 창 -->
  <form class="form">
    <!--제약사항 추가 최소값1, 최대값 100-->
    <label for="guessField">추측 숫자를 입력하세요.</label>
    <!-- 제약사항 type = number 추가 최소값/ 최대값 -->
    <input type="number" min="1" max="100" id="guessField" class="guessField"/>
    <input type="submit" value="submit" class="guessSubmit"/>
  </form>

  <!-- 결과 창 -->
  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>
  
  <script>
    // q1. 1~100까지 랜덤한 숫자(정수)를 반환하는 변수 
    //randomNumber를 선언하고 초기화하세요 *Math.random()
  
    let randomNumber = Math.floor(Math.random() * 100) +1;

    //q2. DOM 요소 5가지를 선택해서 변수로 선언해주세요.
    // guesses, lastResult, lowOrHi, guessSubmit, guessField

    const guesses = document.querySelector('.guesses');
    const lastResult = document.querySelector('.lastResult');
    const lowOrHi = document.querySelector('.lowOrHi');
    const guessSubmit = document.querySelector('.guessSubmit');
    const guessField = document.querySelector('.guessField');
    

    //q3. 변수 2가지를 선언(let)해주세요. guessCount 초기값1, 
    // restButton 선언만

    let guessCount = 1;
    let restButton;

    // 올바른 번호인지 확인하는 함수를 만들기 checkGuess
    function setGameOver(){}
    
    function checkGuess(event) {
      //기본값 막기
      event.preventDefault();


      // Q4.사용자가 추측한 번호를 알아내는 변수 userGuess
      const userGuess = Number(guessField.value);
      // 제약사항 1. 숫자로만 받기 1~100

      //올바른 경우
      if (randomNumber === userGuess) {
        //축하 메세지를 표시합니다.
        lastResult.textContent = "축하합니다! 맞추셨어요!";
        // 플레이어가 더 많은 추측을 입력할수없도록합니다
        // 게임이 끝나는 로직
        // setGameOver();
        // 추측창을 사용할 수 없게
        guessField.disabled = true;
        guessSubmit.disabled = true;
        // q1.버튼 태그인 리셋버튼을 생성해주세요.
        resetButton = document.createElement('button')
        // q2.생성한 DOM요소의 텍스트 컨텐츠를 "새 게임하기"로 변경
        resetButton.textContent = "새 게임하기";
        // q3.만든 DOM 버튼을 body태그 안에 추가합니다.
        document.body.appendChild(resetButton);


        // 플레이어가 게임을 다시 시작할수있도록 하는 디스플레이컨트롤
                
      } else if (guessCount === 10) { 
        lastResult.textContent = "게임 오버! 10회를 모두 사용하셨습니다.";
        setGameOver();
        
      } else {
        

      }
      // guessCount를 1 증가해줍니다
      //guessCount = guessCount + 1;
      //guessCount += 1;
      guessCount++;
    }

  // 이벤트 리스너만들기 click했을때 checkGuess함수를 실행하는 리스너 추가
  guessSubmit.addEventListener('click', checkGuess);

  </script>
</body>
</html>
