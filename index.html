<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>숫자 추측게임</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>숫자 추측 게임</h1>

  <p>1~100까지의 랜덤 숫자를 선택하세요. 
    도전 기회는 10번 있습니다. 더 높은지
    더 낮은지 말씀드릴게요.
  </p>


  <!-- 입력 창 -->
  <form class="form">
    <!--제약사항 추가 최소값1, 최대값 100-->
    <label for="guessField">추측 숫자를 입력하세요.</label>
    <!-- 제약사항 type = number 추가 최소값/ 최대값 -->
    <input type="number" min="1" max="100" id="guessField" class="guessField"/>
    <input type="submit" value="submit" class="guessSubmit"/>
  </form>

  <!-- 결과 창 -->
  <div class="resultParas">
    <p class="guesses"></p>
    <p class="lastResult"></p>
    <p class="lowOrHi"></p>
  </div>
  <script src="srcipt.js"></script>
  
</body>
</html>
